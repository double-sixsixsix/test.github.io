<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-发布网站</title>
</head>
<body>
	<ol>
		<li>创建一个新的资源库( repository )</li>
		<li>在 Repository name 输入框里输入  username.github.io，同时勾选  Initialize this repository with a README ，然后点击 Create repository</li>
		<li>
			将你的网站文件夹里的内容拖拽到你的资源库( repository )，再点击 Commit changes 
			<strong>确保你的文件夹有一个 index.html 文件</strong>
		</li>
		<li>将你的浏览器转到 username.github.io 来在线查看你的网站</li>
	</ol>
</body>
</html>
